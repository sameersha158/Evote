<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav>
    <div id="hed"><img src="images/b_logo.png" alt="">
      <h3 style="padding-left: 10px;">EVote</h3></div>
      <!-- <img src="images/b_logo.png" alt="">
      <h3>EVote</h3> -->

      <div class="Navigation">
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="log_in.html">Sign in</a></li>
              <li><a href="#">Register</a></li>
              <li><a href="#">Guide</a></li>
              <!--  -->
          </ul>
      </div>
  </nav>

  <div class="wrap">
    <div class="image">
      <img id="lpng" src="images/login.png"  />
    </div>

    <div class="login">
      <img src="images/person.svg" alt="Persona" class="login-img" />
      <h1 class="login-title">Welcome</h1>

      <form class="login-form">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
            <input  type="text" class="form-input" id="username" />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
            <input type="password" class="form-input" id="password" />
        </div>

        <div class="login-forgod">
          <a href="">Forgot Password?</a>
        </div>

        <button type="submit" class="login-submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
